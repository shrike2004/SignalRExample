<div class="container mt-5">
    <dx-pivot-grid
        [allowSorting]="true"
        [allowSortingBySummary]="true"
        [allowFiltering]="true"
        [height]="620"
        [showBorders]="true"
        rowHeaderLayout="tree"
        [dataSource]="dataSource"
        >
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <dxo-field-panel
        [visible]="true"
        [showFilterFields]="false">
    </dxo-field-panel>
    </dx-pivot-grid>
</div>
