
<div class="container mt-5">
    <div class="card">  
        <div class="card-header">  
            {{pageTitle}}  
        </div>  
        <div class="card-body">  
            <div class="table-responsive">  
                <table class="table mb-0" *ngIf="weatherForecasts && weatherForecasts.length">  
                    <thead>  
                        <tr>  
                            <th>Date</th>  
                            <th>Temp</th>  
                            <th>Summary</th>  
                            
                        </tr>  
                    </thead>  
                    <tbody>  
                        <tr *ngFor="let weatherForecasts of weatherForecasts">  
                            <td>{{ weatherForecasts.date }}</td>  
                            <td>{{ weatherForecasts.temperatureC }}</td>  
                            <td>{{ weatherForecasts.summary }}</td>  
                        </tr>  
                    </tbody>  
                </table>  
            </div>  
        </div>  
    </div>
    <div class="mt-4 form-inline">  
        <button type="button" class="btn btn-outline-primary" (click)="create()">
            <span *ngIf="!loading">Добавить строку </span>
            <span *ngIf="loading" ><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ожидайте...</span>
        </button> 
    </div>
    <div class="mt-4 progress" *ngIf="loading">
        <div class="progress-bar" role="progressbar" [style.width.%]="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
      </div>
    <div *ngIf="errorMessage" class="alert alert-danger">  
        Error: {{ errorMessage }}  
    </div> 
</div>
